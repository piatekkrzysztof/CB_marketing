{% extends 'layout.html' %}
{% block content %}
    <div class="categories">
        <div class="quiz">
            <h2>Questions</h2>
            <form method="post">
            {% csrf_token %}
            <ol>
            {% for q in questions %}
                <li>{{ q.contents }}</li>
                    <input type ="hidden" name = "question_id_{{forloop.counter}}" value="{{ q.id }}">
                    <input type="radio" id="ans_a_{{ forloop.counter }}" name="answer_{{ forloop.counter }}" value="A">
                    <label for="ans_a_{{ forloop.counter }}">A.{{ q.ans_a }}</label><br>
                    <input type="radio" id="ans_b_{{ forloop.counter }}" name="answer_{{ forloop.counter }}" value="B">
                    <label for="ans_b_{{ forloop.counter }}">B.{{ q.ans_b }}</label><br>
                    <input type="radio" id="ans_c_{{ forloop.counter }}" name="answer_{{ forloop.counter }}" value="C">
                    <label for="ans_c_{{ forloop.counter }}">C.{{ q.ans_c }}</label><br>
                    <input type="radio" id="ans_d_{{ forloop.counter }}" name="answer_{{ forloop.counter }}" value="D">
                    <label for="ans_d_{{ forloop.counter }}">D.{{ q.ans_d }}</label><br><br>

            {% endfor %}
            </ol>
            <button type="submit">Accept</button>
            </form>
        </div>
    </div>
{% endblock %}
